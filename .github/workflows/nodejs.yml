name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 20, 18]
        eslint-version: [8, 9]
    name: Node ${{ matrix.node-version }} / ESLint ${{ matrix.eslint-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm prune
          npm install

      - name: Install ESLint ${{ matrix.eslint-version }}
        if: matrix.eslint-version == 9
        run: npm install eslint@${{ matrix.eslint-version }} --save-dev

      - name: Run Prettier check
        run: npm run prettier:check
      - name: Run tests
        run: npm run test
      - name: Generate coverage report
        run: npm run cover
      - name: Check coverage thresholds
        run: npm run check-coverage
      - name: Build project
        run: npm run build

      - name: Upload coverage to Coveralls
        if: success() && ((matrix.node-version == 18 && matrix.eslint-version == 8) || (matrix.node-version == 22 && matrix.eslint-version == 9))
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: npm run coveralls
